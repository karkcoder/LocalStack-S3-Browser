<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStack S3 File Explorer</title>

    <!-- Modern CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">
          <i class="material-icons">storage</i>
          LocalStack S3 File Explorer
        </h1>
      </div>
    </header>

    <!-- Connection Settings -->
    <section class="connection-settings">
      <h2>Connection Settings</h2>
      <div class="settings-grid">
        <div class="input-group">
          <label for="endpoint">Endpoint:</label>
          <input type="text" id="endpoint" value="http://localhost:4566" />
        </div>
        <div class="input-group">
          <label for="region">Region:</label>
          <input type="text" id="region" value="us-east-1" />
        </div>
        <div class="input-group">
          <label for="access-key">Access Key:</label>
          <input type="text" id="access-key" value="test" />
        </div>
        <div class="input-group">
          <label for="secret-key">Secret Key:</label>
          <input type="password" id="secret-key" value="test" />
        </div>
        <div class="connect-section">
          <button id="connect-btn" class="btn-connect">Connect</button>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-grid">
        <!-- Buckets Panel -->
        <div class="panel buckets-panel">
          <div class="panel-header">
            <h3>Buckets</h3>
            <div class="panel-actions">
              <button id="refresh-buckets" class="btn-icon" title="Refresh">
                <i class="material-icons">refresh</i>
              </button>
            </div>
          </div>

          <div class="create-bucket-section">
            <input type="text" id="bucket-name" placeholder="New bucket name" />
            <button id="create-bucket" class="btn-create">Create Bucket</button>
          </div>

          <div class="buckets-list" id="buckets-list">
            <!-- Buckets will be populated here -->
          </div>
        </div>

        <!-- Files Panel -->
        <div class="panel files-panel">
          <div class="panel-header">
            <h3>Files</h3>
            <div class="breadcrumb" id="breadcrumb">
              <span id="current-bucket-name">tet</span>
              <span>/</span>
            </div>
            <div class="panel-actions">
              <button id="upload-file" class="btn-upload">Upload File</button>
              <button id="refresh-objects" class="btn-icon" title="Refresh">
                <i class="material-icons">refresh</i>
              </button>
            </div>
          </div>

          <div class="files-list" id="files-list">
            <div id="no-bucket-selected" class="empty-state">
              <i class="material-icons">folder_open</i>
              <p>Select a bucket to view files</p>
            </div>

            <div id="files-container" class="hide">
              <div class="files-table">
                <div class="file-header">
                  <div class="file-name">Name</div>
                  <div class="file-size">Size</div>
                  <div class="file-date">Modified</div>
                  <div class="file-actions">Actions</div>
                </div>
                <div id="files-body">
                  <!-- Files will be populated here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="loading-modal" class="modal hide">
      <div class="modal-content">
        <div class="spinner"></div>
        <p id="loading-message">Processing...</p>
      </div>
    </div>

    <div id="confirm-modal" class="modal hide">
      <div class="modal-content">
        <h3 id="confirm-title">Confirm Action</h3>
        <p id="confirm-message">Are you sure you want to proceed?</p>
        <div class="modal-actions">
          <button id="confirm-cancel" class="btn-secondary">Cancel</button>
          <button id="confirm-action" class="btn-danger">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <!-- File input (hidden) -->
    <input type="file" id="file-input" style="display: none" multiple />

    <script src="renderer.js"></script>
  </body>
</html>
